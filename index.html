<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Elvish JS</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="node_modules/tengwar/tengwar-annatar.css">
  
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
  <article class="site__container">
    <header class="site__header">
      <h1>Elvish JS</h1>
    </header>
    <section class="site__content">
      <textarea class="translation-source translate-on-load" data-target=".translation" placeholder="Type here&hellip;">One ring to show our love, One ring to bind us, One ring to seal our love, And forever to entwine us.</textarea>
      <div id="translation" class="translation tengwar annatar rendered"></div>
    </section>
    <section class="site__content">
      <textarea class="translation-source" data-target="#translation-2" placeholder="Type here&hellip;"></textarea>
      <div id="translation-2" class="translation tengwar annatar rendered"></div>
    </section>
  </article>
  
  <script src="dist/elvish_translator.js"></script>
  <script>
    $(function () {
      $('.translation-source').elvishTranslator();
    });
  </script>
</body>
</html>
